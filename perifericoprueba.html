<!DOCTYPE html>
<html>
<head>
	<title>Venta de Perif√©ricos</title>
	<style>
		.grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
			gap: 20px;
		}
		.product {
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
			overflow: hidden;
			text-align: center;
		}
		.product img {
			max-width: 100%;
			height: auto;
		}
		.product h2 {
			font-size: 1.2rem;
			margin: 10px;
		}
		.product p {
			font-size: 1rem;
			margin: 0;
			padding: 10px;
		}
		.product button {
			background-color: #0077be;
			border: none;
			border-radius: 5px;
			color: #fff;
			cursor: pointer;
			font-size: 1rem;
			padding: 10px;
			transition: background-color 0.3s;
			width: 100%;
		}
		.product button:hover {
			background-color: #005fa3;
		}
	</style>
</head>
<body>
	<div class="grid">
		<div class="product">
			<img src="https://via.placeholder.com/250x250" alt="Producto 1">
			<h2>Producto 1</h2>
			<p>$50.00</p>
			<button>Agregar al carrito</button>
		</div>
		<div class="product">
			<img src="https://via.placeholder.com/250x250" alt="Producto 2">
			<h2>Producto 2</h2>
			<p>$75.00</p>
			<button>Agregar al carrito</button>
		</div>
		<div class="product">
			<img src="https://via.placeholder.com/250x250" alt="Producto 3">
			<h2>Producto 3</h2>
			<p>$100.00</p>
			<button>Agregar al carrito</button>
		</div>
		<div class="product">
			<img src="https://via.placeholder.com/250x250" alt="Producto 4">
			<h2>Producto 4</h2>
			<p>$125.00</p>
			<button>Agregar al carrito</button>
		</div>
	</div>
</body>
</html>
